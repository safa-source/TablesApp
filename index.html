<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TablesApp</title>
    <!-- ======= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ======= -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./bg.jpg" class="d-block w-100" alt="bg">
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="container mt-4 w-75">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 box">
                <div class="image">
                    <h1><u>TablesApp</u></h1>
                    <input type="number" class="w-100" placeholder="Enter Table Name" id="input1">
                    <br><br>
                    <input type="number" class="w-100" placeholder="Enter Table Range" id="input2">

                    <div class="d-flex mt-4">
                        <button class="btn btn-dark w-75" onclick="run()">Enter</button>
                        <button class="btn btn-light w-75" onclick="reload()">Reload</button>
                    </div>

                    <div class="section mt-4 d-flex justify-content-center align-items-center">
                        <div id="main">
                            <!-- Result -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- ========= -->
<script src="./script.js"></script>

</html>
